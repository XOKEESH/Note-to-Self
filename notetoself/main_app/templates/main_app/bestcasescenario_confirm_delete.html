{% extends 'base.html' %}  
{% load static %} 
{% block content %}

<div class="page-header">
  <h1>Delete Best Case Entry?</h1>
  <img src="{% static 'images/nerd-cat.svg' %}" alt="A cat using a computer" />
</div>

<h2>Are you sure you want to delete your best case scenario entry for {{ bestcasescenario.Scenario_Topic }}?</h2>

<form action="" method="post" class="form">
  {% csrf_token %}
  <a href="{% url 'Bestcase_Scenario_detail' bestcasescenario.id %}" class="btn secondary">Cancel</a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>

{% endblock %}
