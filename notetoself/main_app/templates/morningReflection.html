  <!-- morning_reflection.html -->
<form action="{% url 'morning_reflection' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  
  <!-- Gratitude Text Area -->
  <label for="gratitude-1">I am grateful for...</label>
  <textarea name="gratitude-1" id="gratitude-1" rows="2" placeholder="What are you grateful for?">{{ form.gratitude_text.value }}</textarea>

  <!-- File Upload Field for Reflection Image -->
  <label for="reflection-image">Upload an image (optional)</label>
  <input type="file" name="reflection-image" id="reflection-image" accept="image/*">

  <!-- Submit Button -->
  <button type="submit">Save Morning Reflection</button>
</form>
{% endblock %}
